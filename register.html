                <input type="text" class="form-control" id="inputUsername" placeholder="Username">

            </div>
            <div class="form-group">
              <label for="inputEmail" class="col-lg-2 control-label">Email:</label>

              </div>
            </div>
            <div class="form-group">
              <label for="inputTeam" class="col-lg-2 control-label">Team:</label>

                <input type="text" class="form-control" id="inputTeam" placeholder="Team">
              </div>
            </div>
            <div class="form-group">
              <label for="inputTeamLeader" class="col-lg-2 control-label">Team Leader:</label>
              <div class="col-lg-8">
                <input type="text" class="form-control" id="inputTeamLeader" placeholder="Team Leader">
              </div>
            </div>
            <div class="form-group" style="text-align: right">
                <div class="col-lg-8">
                    <a href="./home.html" class="btn btn-success">Cancel</a>
                </div>
