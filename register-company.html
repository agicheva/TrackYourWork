<!DOCTYPE html>
<html>
<head>
    <title>Register Company</title>
    <meta charset="utf-8" />

    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" type="text/css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <ol class="breadcrumb" style="text-align: right">
        <li><a href="./home.html">Home</a></li>
        <li><a href="./login.html">Login</a></li>
        <li><a href="./register.html">Register</a></li>
        <li class="active">Register Company</li>
    </ol>
    <div class="jumbotron" style="text-align: center">
        <h1>Track Your Work</h1>
        <p>Coming together is a beginning; Keeping together is progress; Working together is success; <br /> -Henry Ford</p>
    </div>
    <form class="form-horizontal" style="text-align: center">
      <fieldset>
        <legend>Regiter your company here:</legend>
            <div class="form-group">
              <label for="inputName" class="col-lg-4 control-label">Name:</label>
              <div class="col-lg-4">
                <input type="text" class="form-control" id="inputName" placeholder="Name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputWebPage" class="col-lg-4 control-label">Web page:</label>
              <div class="col-lg-4">
                <input type="text" class="form-control" id="inputWebPage" placeholder="Web page">
              </div>
            </div>
            <div class="form-group">
              <label for="inputOwner" class="col-lg-4 control-label">Owner:</label>
              <div class="col-lg-4">
                <input type="password" class="form-control" id="inputOwner" placeholder="Owner">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail" class="col-lg-4 control-label">Email:</label>
              <div class="col-lg-4">
                <input type="password" class="form-control" id="inputEmail" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputNumber" class="col-lg-4 control-label">Telephone number:</label>
              <div class="col-lg-4">
                <input type="text" class="form-control" id="inputNumber" placeholder="Number">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress" class="col-lg-4 control-label">Address:</label>
              <div class="col-lg-4">
                <input type="text" class="form-control" id="inputAddress" placeholder="Address">
              </div>
            </div>
            <div class="form-group" style="text-align: right">
                <div class="col-lg-7">
                    <a href="./home.html" class="btn btn-success">Cancel</a>
                </div>
                <div class="col-lg-1">
                    <a href="./homein.html" class="btn btn-success">Register</a>
                </div>
            </div>
      </fieldset>
    </form>
</body>
</html>
